<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<script>
let dato1, dato2, dato3, num1, num2, num3;
 dato1 = window.prompt("Introduce la primera calificacion", "0");
 num1 = parseInt(dato1);
 dato2 = window.prompt("Introduce la segunda calificacion ", "0");
 num2 = parseInt(dato2);
 dato3 = window.prompt("Introduce la tercera calificacion", "0");
 num3 = parseInt(dato3);
 let Promedio = (num1+num2+num3)/3;
 if(Promedio <= 5 ){
    document.write(`<br/> <br/> No pasas: ${Promedio} ` );
 }else{
    (Promedio > 5)
    document.write(`<br/> <br/> Pasaste: ${Promedio} ` );
 }
</script>

<body>    
</body>
</html>
